

<!DOCTYPE html>
	<html ng-app="UC">
		
		<body ng-controller="BookTrampoline">
    	<form class="form" ng-submit = "trampBook(dataa,tppages[1].businessName)" onSubmit="alert('Booking Successful');">
	
      <div id="carousel-example-generic" class="carousel intro slide">
				<!-- Indicators -->

				<!-- Wrapper for slides -->
              
				<div class="carousel-inner" role="listbox">
           

					<!-- Third slide -->
					<div  class="item active" style="background-image:url(img/jump.jpg)">
            <div  class="carousel-caption">
              <h1>{{tppages[1].businessName}}</h1> 
              <hr class ="primary">
              <div style="height: 200px;width:  1200px;  overflow-y: scroll;overflow-x: hidden;position: fixed;left: 50	;">
              <table class = "col-md-8 col-md-offset-2 text-center">
  <tr class="ddd" > 
               <th style="font-size:20px"><img src="img/location_icon.png" height:"40" width="40">Address: </th>
               <th  style="font-size:20px"><img src="img/star_icon.png" height:"40" width="40">Rating:</th>
               <th  style="font-size:20px"><img src="img/clock_icon.png" height:"40" width="40">Opening Hours: </th>
               <th  style="font-size:20px"><img src="img/dollar_icon.png" height:"30" width="30" >Price: </th>
  </tr> 
  <tr class="ddd">
                  <td style="font-size:20px">
                   <li ng-repeat= "ad in tppages[0].address"> 
                           {{ad}}
                   </li> 
                   </td>
                  <td style="font-size:20px"> {{tppages[0].rate}}</td> 
                  <td style="font-size:20px"> {{tppages[0].openingHours}}</td> 
                   <td style="font-size:20px">{{tppages[1].price}}</td> 
  
  
   </tr> 
</table>

          <br></br>
           <br></br>
           <table class = "col-md-8 col-md-offset-2 text-center">
            <tr class="ddd" > <th  style="font-size:20px">Contact: </th></tr>
            <tr class="ddd" > 
               <td style="font-size:20px">
                    <li ng-repeat= "e in tppages[0].contactInfo.email"> 
                           Email :{{e}}
                   </li>
                   <li ng-repeat= "n in tppages[0].contactInfo.number"> 
                          Number:  {{n}}
                   </li>  
                   </td>
            </tr>
           </table>

            <br></br>
           <br></br>
           <br></br>
          <table class = "col-md-11 col-md-offset-2 text-left">
            <tr class ="ddd">
                <th>TimeSlots :</th>
                <td><li ng-repeat="m in tppages[1].timeSlots">{{m}}</li></td> 

              </tr>
          </table> 

           <hr class ="primary">
           <input type="text" class="col-md-6" placeholder="Select TimeSlot" ng-model = "dataa.TS">
          
            <input name="booknow" type="submit" id="submit" class="contact submit btn btn-primary btn-xl" value="BookNow">
              
            
        </div>  
			          <br>
            </div>
          </div>
        </div>
      </div>
		</body>
      </form>
	</html>
