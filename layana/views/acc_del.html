      <th>HolderName</th>
      <th>CVV</th>
      <th>ValidDate</th>
      <th>Description</th>
      <th></th>
    </tr>


      <tr ng-repeat= "item in protocolList">

        </td>
        <td>
          <button data-id="#{item.requesterMail}" data-id1="#{item.businessName}" class="add-doc btn btn-danger col-xs-12"ng-click="addsubmit(item)">âœ”</button>
        </td>
      </tr>
	
  </table>

</form>
</html>
