<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<body  ng-controller="signupController">

  <div>
    <div class="container">
      <div class="row">
    	   <div class="col-lg-12 text-center">
    		      <h2 class="section-heading"><b>Sign Up</b></h2>
    		      <hr class="primary">
    		      <br/>
    	   </div>
      </div>
    </div>

    <div class="container">
    <form name="userForm" novalidate>
      <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

      <div ng-show="showMessage" class="alert alert-danger">
          <strong>{{errorMessage}}</strong> </div>

        <!-- NAME -->
        <div class="form-group row" ng-class="{ 'has-error' : userForm.name.$invalid && userForm.name.$touched }">
          <label for="display-name" class="col-2 col-form-label">Display Name</label>
          <div class="col-10">
            <input class="form-control" type="text" placeholder="Artisanal kale" id="display-name" ng-model="name" name="name" required>
            <p ng-show="userForm.name.$invalid && userForm.name.$touched" class="help-block">You name is required.</p>
          </div>
        </div>


        <div class="form-group row" ng-class="{ 'has-error' : userForm.email.$invalid && userForm.email.$touched }">
          <label for="e-mail" class="col-2 col-form-label">Email</label>
          <div class="col-10">
            <input class="form-control" type="text" placeholder="example@example.com" id="e-mail" ng-model="email" name="email" required>
            <p ng-show="userForm.email.$invalid && userForm.email.$touched" class="help-block">Enter a valid email.</p>
          </div>
        </div>

        <div class="form-group row" ng-class="{ 'has-error' : userForm.password.$invalid && userForm.password.$touched }">
          <label for="password" class="col-2 col-form-label">Password</label>
          <div class="col-10">
            <input class="form-control" type="password" placeholder="Password" id="password" ng-model="password" name="password" required>
            <p ng-show="userForm.password.$invalid && userForm.password.$touched" class="help-block">Enter Password.</p>
          </div>
        </div>

        <div class="form-group row" ng-class="{ 'has-error' : userForm.confirmedPassword.$invalid && userForm.confirmedPassword.$touched }">
          <label for="confirm-password" class="col-2 col-form-label">Confirm Password</label>
          <div class="col-10">
            <input class="form-control" type="password" placeholder="Confirm Password" id="confirm-password" ng-model="confirmedPassword" name="confirmedPassword" required>
            <p ng-show="userForm.confirmedPassword.$invalid && userForm.confirmedPassword.$touched" class="help-block">Confirm Password.</p>

          </div>
        </div>

        <div class="form-group row" >
          <label for="gender" class="col-2 col-form-label">Gender</label>
          <div class="col-10">
            <div class="form-check form-check-inline" id="gender">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" ng-model="gender" id="inlineRadio1" value="Female"> Female
              <input class="form-check-input" type="radio" name="inlineRadioOptions" ng-model="gender" id="inlineRadio2" value="Male"> Male
            </div>
          </div>
        </div>

        <div class="form-group row" ng-class="{ 'has-error' : userForm.homelocation.$invalid && userForm.homelocation.$touched }">
          <label for="homelocation" class="col-2 col-form-label">Home Location</label>
          <div class="col-10">
            <input class="form-control" type="text" placeholder="Cairo" id="homelocation" ng-model="homelocation" name="homelocation" required>
            <p ng-show="userForm.homelocation.$invalid && userForm.homelocation.$touched" class="help-block">You have to enter your location.</p>
          </div>
        </div>

        <div class="form-group row" >
          <label for="contact" class="col-2 col-form-label">Way of Contact</label>
          <div class="col-10">
            <div class="form-check form-check-inline" id="contact">
              <input class="form-check-input" type="radio" name="wayOfContact" ng-model="contact" id="email" ng-click="hidePhone()" value="E-mail"> E-mail
              <input class="form-check-input" type="radio" name="wayOfContact" ng-model="contact" id="Phone" ng-click="showPhone()" value="Phone"> Phone
              <input ng-show= "show" class="form-control"  name="phoneNumber" ng-model="phoneNumber" placeholder="Enter Your Phone Number" id="phoneNumber" required="">
              <p  ng-show="show && userForm.phoneNumber.$invalid && userForm.phoneNumber.$touched" class="help-block">You have to enter your phone number.</p>

            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-10">
            <button id="submit-button" name="user-signup" class="contact submit btn btn-primary btn-xl" type="submit" ng-click=sendForm()  ng-disabled="userForm.$invalid" >Sign Up</button>
          </div>
        </div>
    </form>
      </div>
    </div>
    </body>
    </html>
