<!DOCTYPE>
<html ng-app>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title> Rating view </title>

    
</head>
<body>



<div class ="container" ng-controller="AppCtrl">
    

    <h1>User ratings</h1>



    <table class="table">
            <thead>
                <tr>
              <th>Place </th>
              <th></th>
              <th>Rate</th>
              <th>Email</th>
              
          <th>&nbsp;</th>

                </tr>
            </thead>
            <tbody>
             
 

                <tr ng-repeat="business in viewbusinesspage">
                    <td>  {{business.name}} </td>
                    <td>  {{business.rate}} </td>
                              
                     <td><input class="form-control" ng-model="business.rate"></td>
                     <td><input class="form-control" ng-model="email"></td>
            
            <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>

                              <td><button class="btn btn-danger" ng-click="rating(business.name,business.rate,email)">Rate</button></td>


               </tr>
            </tbody>
         </table




</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"> </script>
<script src="controllers/controller.js"> </script
</body>

</html>
